{% extends 'base.html' %} 
{% block title %}Register{% endblock %} 
{% block content %}
<h2>Create a New Account</h2>

<form method="post">
  {% csrf_token %} 
  {{ form.as_p }}

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'blog:login' %}">Log in now</a></p>

{% endblock content %}
